<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agi Service</title>
    <link rel="stylesheet" href="index.css">
    
    
    
</head>
<body>
    <head>

        <a class="inicio" href="index.html">Página inicial</a>
        <div class="image">
        <img src="agiLogo.png" alt="" href="index.html" >
        </div>

       
      
          <h1 id="header">Faça sua cotação aqui!</h1>
          <br>

          <hr>
       
          <div class="formularioContato">
        
            <form action="https://formsubmit.co/aguiarconsultor.seguros@gmail.com" method="post" enctype="multipart/form-data">
                <label>
                    <span><i class="icon icon-user-1"></i> Nome completo do condutor</span>
                    <input type="text" name="nome" required="">
                </label>
                
                <label>
                    <span><i class="icon icon-email"></i> E-mail</span>
                    <input type="text" name="email" class="fade_8S" required placeholder="email@email.com">
                </label>
        
                <label>
                    <span><i class="icon icon-email"></i> Telefone</span>
                    <input type="tel" name="Telefone" class="fade_8S" required placeholder="(ddd)xxxxx-xxxx"> 
                </label>
        
                <label>
                    <span><i class="icon icon-email"></i> Data de nascimento</span>
                    <input type="date" name="dataDeNascimento" class="fade_8S" required placeholder="xx/xx/xxxx"> 
                </label>
        
                <label>
                    <span><i class="icon icon-email"></i> CPF</span>
                    <input type="text" name="CPF" class="fade_8S" required placeholder="xxx.xxx.xxx-xx"> 
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Endereço</span>
                    <input type="text" name="Endereço" required="">
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Número</span>
                    <input type="number" name="numero" required="">
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Bairro</span>
                    <input type="text" name="bairro" required="">
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Cidade/Estado</span>
                    <input type="text" name="cidade" required="">
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Tipo do automóvel</span>
                    <input type="text" name="Tipo do Automovel" required="" placeholder="carro/moto/outro">
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Modelo do automóvel</span>
                    <input type="text" name="Modelo" required="">
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Ano do automóvel</span>
                    <input type="text" name="ano Do Automovel" required="">
        
                </label>
        
                <label>
                    <span><i class="icon icon-flag"></i> Placa</span>
                    <input type="text" name="placa" required="">
                </label>

                <label>
                    <span><i class="icon icon-flag"></i> CI</span>
                    <input type="number" name="ci" required="" placeholder="Cod de ident de apólice">
                </label>
                <label>
                    <br>
                     <br>

                    <span><i class="icon icon-flag"></i> Anexar documentos</span>
                    <input type="file" multiple name="ci" required="" placeholder="Cod de ident de apólice">
                </label>
                

                <label>
                    <span><i class="icon icon-comment"></i> Observações e duvidas</span>
                     <textarea name="mensagem" rows="3" ></textarea> 
                </label>
               
                <input type="hidden" name="acao" value="enviar" />
                <button class="btn-envia" title="Enviar"><b class="icon icon-paper-plane-o"> Enviar</b></button>
            
            </form>
        </div><!--Formulario Contato-->
   
          <footer>
            <h3>&copy Todos os direitos reservados</h3>
        </footer>
</body>
</html>
